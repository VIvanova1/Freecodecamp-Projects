<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>

<body>
    <section>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <div>
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>

            <div>
                <label for="age" id="age-label">Age(optional)</label>
                <input type="number" id="number" name="number" min="14" max="99" placeholder="Age">
                <!-- 8t -->
            </div>

            <div>
                <label for="role" id="role">Which option best describes your current role?</label>
                <select name="role" id="role-option">
                <option value="default" selected="selected" disabled>Select current role</option>
                <option value="student" >Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="recommendation">Deffinitely
                <input type="radio" name="recommendation">Maybe
                <input type="radio" name="recommendation">Not Sure
            </div>

            <div>
                <label for="favorite" id="favorite">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite" id="favorite-option">
                <option value="default" selected="selected" disabled>Select an option</option>
                <option value="challenges" >Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
                </select>
            </div>

            <div>
                <label for="self-improved" id="improved">What would you like to see improved? (Check all that apply)</label>
                <input type="checkbox" name="self-improved">Front-end Projects
                <input type="checkbox" name="self-improved">Back-end Projects
                <input type="checkbox" name="self-improved">Data Visualization
                <input type="checkbox" name="self-improved">Challenges
                <input type="checkbox" name="self-improved">Open Source Community
                <input type="checkbox" name="self-improved">Gitter help rooms
                <input type="checkbox" name="self-improved">Videos
                <input type="checkbox" name="self-improved">City Meetups
                <input type="checkbox" name="self-improved">Wiki
                <input type="checkbox" name="self-improved">Forum
                <input type="checkbox" name="self-improved">Additional Courses
            </div>

            <div>
                <label for="comments" id="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="commentsArea" cols="50" rows="10"></textarea>
            </div>

        </form>
    </section>
</body>

</html>
